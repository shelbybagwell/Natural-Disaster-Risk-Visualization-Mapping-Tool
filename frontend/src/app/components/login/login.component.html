<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card" style="background-color: #f5f5f5; border-radius: 1rem; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);">
            <div class="card-body p-5 text-center">
        
              <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-muted mb-5">Please enter your login and password!</p>
        
                <div class="form-outline form-dark mb-4">
                <input formControlName="email" type="text" id="email" class="form-control form-control-lg" placeholder="Email Address" />
                </div>
        
                <div class="form-outline form-dark mb-4">
                <input formControlName="password" type="password" id="password" class="form-control form-control-lg" placeholder="Password" />
                </div>
        
                <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#">Forgot password?</a></p>
        
                <button type="submit" class="btn btn-dark btn-lg px-5">Login</button>
              </div>
            </form>
        
              <div>
                <p class="mb-0">Don't have an account? <button (click)="signUp()" href="#" class="text-dark fw-bold">Sign Up</button></p>
              </div>
        
            </div>
            </div>
        </div>
      </div>
    </div>
  </section>
