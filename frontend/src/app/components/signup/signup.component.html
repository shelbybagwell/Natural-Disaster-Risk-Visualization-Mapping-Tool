<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card" style="background-color: #f5f5f5; border-radius: 1rem; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);">
            <div class="card-body p-5 text-center">
        
              <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                <p class="text-muted mb-5">Please enter your information to sign up!</p>
        
                <div class="form-outline form-dark mb-4">
                <input formControlName="first_name" type="text" id="first_name" class="form-control form-control-lg" placeholder="First Name" />
                </div>

                <div class="form-outline form-dark mb-4">
                <input formControlName="last_name" type="text" id="last_name" class="form-control form-control-lg" placeholder="Last Name" />
                </div>

                <div class="form-outline form-dark mb-4">
                <input formControlName="email" type="email" id="email" class="form-control form-control-lg" placeholder="Email Address" />
                </div>

                <div class="form-outline form-dark mb-4">
                <input formControlName="password" type="password" id="password" class="form-control form-control-lg" placeholder="Password" />
                </div>

                <div class="form-outline form-dark mb-4">
                  <input formControlName="confirm_password" type="password" id="confirm_password" class="form-control form-control-lg" placeholder="Confirm Password" />
                  </div>
        
                <button type="submit" class="btn btn-dark btn-lg px-5">Submit</button>
              </div>
            </form>
        
            </div>
            </div>
        </div>
      </div>
    </div>
  </section>
