<div class="container py-4">
  <div class="row mb-4">
    <div class="col-12">
      <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Search for an Address</h2>
        <app-address-form (addressSelected)="handleAddressSelected($event)"></app-address-form>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card shadow-lg">
        <div class="map-container" style="height: 500px;">
          <app-open-layer-map [mapData]="mapData"></app-open-layer-map>
        </div>
      </div>
    </div>
  </div>
</div>
